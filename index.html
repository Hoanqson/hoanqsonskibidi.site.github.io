<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        #keyOutput {
            font-size: 18px;
            margin: 20px 0;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            word-break: break-all;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Key Generator</h1>
        <p>Nhấn nút để tạo key ngẫu nhiên:</p>
        <div id="keyOutput">Key sẽ hiện ở đây</div>
        <button onclick="generateKey()">Tạo Key</button>
    </div>

    <script>
        function generateKey() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let key = '';
            const keyLength = 8; // Độ dài key, có thể thay đổi
            for (let i = 0; i < keyLength; i++) {
                key += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('keyOutput').innerText = key;
        }
    </script>
</body>
</html>
